# Dotfiles Configuration
# Single source of truth for dotfiles mappings
#
# Format:
#   [name]
#   source = "relative/path/in/repo"
#   target = "relative/path/from/home"  # ~ is prepended automatically
#
# Both getdots.sh and Nix module read this file

[nvim]
source = "nvim"
target = ".config/nvim"

[p10k]
source = "p10k/p10k.zsh"
target = ".p10k.zsh"

[ghostty]
source = "ghostty"
target = ".config/ghostty"

[claude-rules]
source = "claude/CLAUDE.md"
target = ".claude/CLAUDE.md"

[claude-skills]
source = "claude/skills"
target = ".claude/skills"

[claude-settings]
source = "claude/settings.json"
target = ".claude/settings.json"

[claude-agents]
source = "claude/agents"
target = ".claude/agents"

